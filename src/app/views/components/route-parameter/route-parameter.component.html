<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <h4>Router Parameter</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Parametarized Routing</strong>
        </div>
        <div class="card-body">
          <div class="row" style="margin-bottom: 20px">
            <div class="col-sm-6 mb" *ngFor="let player of playerList">
                <a href="javascript:void(0)" (click)="gotoPlayerDetails(player.pid)">{{player.name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-triangle-path"></ngx-spinner>
