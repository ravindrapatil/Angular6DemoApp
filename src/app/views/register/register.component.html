<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" formControlName="username">
                </div>
                <small style="padding: 0; color: red;" class="alert" *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched">
                    Enter the User name
                  </small>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <small style="padding: 0; color: red;" class="alert" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">
                    Enter the valid email address
                  </small>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                </div>
                <small style="padding: 0; color: red;" class="alert" *ngIf="!registerForm.controls['password'].valid  && registerForm.controls['password'].touched">
                    Password is required.
                  </small>
                <!-- <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div> -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-success" [disabled]="!registerForm.valid">Create Account</button>
                </div>
              </form>
            </div>
            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<div *ngFor="let alert of alertsDismiss" style="position: absolute; bottom:0; left: 0; width: 100%">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout"><strong>{{ alert.msg }}</strong></alert>
</div>
